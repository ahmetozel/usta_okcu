    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        iframe {
            width: 100vw; height: 100vh; margin: 0; padding: 0; border: 0;
        }

	<script>
		function handleTouchStart(x, y) {
			console.log("Touch started at: " + x + ", " + y);
			// Canvas üzerinde dokunma işlemini burada işleyin
		}
		function handleTouchMove(x, y) {
			console.log("Touch moved to: " + x + ", " + y);
		}
		function handleTouchEnd(x, y) {
			console.log("Touch ended at: " + x + ", " + y);
		}
	</script>
</head>
