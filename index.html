<!doctype html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>USTA OKCU</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            overflow-y: hidden;
        }
        iframe {
            width: 100vw; height: 100vh; margin: 0; padding: 0; border: 0;
        }
    </style>
	<script>
        function handleTouchStart(x, y) {
            const iframe = document.querySelector('iframe');
            const rect = iframe.getBoundingClientRect();
            const iframeX = x - rect.left;
            const iframeY = y - rect.top;

            // Iframe'de bir tıklama olayı simüle et
            const clickEvent = new MouseEvent('click', {
                bubbles: true,
                cancelable: true,
                clientX: x,
                clientY: y,
                view: iframe.contentWindow
            });
            iframe.dispatchEvent(clickEvent);

            // Dokunma olayı simüle et (mobil için)
            const touchEvent = new TouchEvent('touchstart', {
                bubbles: true,
                cancelable: true,
                touches: [{ clientX: x, clientY: y }],
                targetTouches: [{ clientX: x, clientY: y }],
                changedTouches: [{ clientX: x, clientY: y }],
                view: iframe.contentWindow
            });
            iframe.dispatchEvent(touchEvent);
        }

        function handleTouchMove(x, y) {
            const iframe = document.querySelector('iframe');
            const rect = iframe.getBoundingClientRect();
            const iframeX = x - rect.left;
            const iframeY = y - rect.top;

            const touchEvent = new TouchEvent('touchmove', {
                bubbles: true,
                cancelable: true,
                touches: [{ clientX: x, clientY: y }],
                targetTouches: [{ clientX: x, clientY: y }],
                changedTouches: [{ clientX: x, clientY: y }],
                view: iframe.contentWindow
            });
            iframe.dispatchEvent(touchEvent);
        }

        function handleTouchEnd(x, y) {
            const iframe = document.querySelector('iframe');
            const rect = iframe.getBoundingClientRect();
            const iframeX = x - rect.left;
            const iframeY = y - rect.top;

            const touchEvent = new TouchEvent('touchend', {
                bubbles: true,
                cancelable: true,
                touches: [],
                targetTouches: [],
                changedTouches: [{ clientX: x, clientY: y }],
                view: iframe.contentWindow
            });
            iframe.dispatchEvent(touchEvent);
        }
    </script>
</head>
<body>
    <iframe src="https://playcanv.as/index/913374e8"></iframe>
</body>
</html>
